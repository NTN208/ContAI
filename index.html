<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ContAI - Viết content bằng AI</title>
</head>
<body>
  <h1>Đặt hàng tại ContAI</h1>
  
  <form id="order-form">
    <input type="text" id="name" placeholder="Tên của bạn" required><br/>
    <input type="email" id="email" placeholder="Email" required><br/>
    <textarea id="content" placeholder="Bạn cần content gì?" required></textarea><br/>
    <input type="file" id="file"><br/>
    <button type="submit">Gửi đơn</button>
  </form>

  <h3>Mã QR thanh toán:</h3>
  <img id="qr-code" style="width: 200px; display: none;" />

  <hr/>
  <h2>Danh sách đơn hàng</h2>
  <div id="order-list"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <!-- File xử lý logic -->
  <script src="app.js"></script>
</body>
</html>
